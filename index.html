<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleaddtojs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="mode">
        <i class="fa-solid fa-moon"></i>
    </div>
    <div class="restart">Restart</div>

    <h1 class="title">GUESS THE MOVIE</h1>
    <div class="boxgametime">
        <p>game time:</p>
        <div class="clicktime">3 minute</div>
        <div class="clicktime">6 minute</div>
        <div class="clicktime">10 minute</div>
        <div class="clicktime">free</div>
    </div>
    <div class="start">START</div>

    <section class="game">
        <div class="head">
            <p></p>
            <p></p>
        </div>
        <div class="conimg"></div>
        <div class="input">
            <input type="text" placeholder="Guess The Movie..">
            <button type="button">ok</button>
        </div>
    </section>

    <section class="gameover">
        <div>
            <h2></h2>
            <p></p>
        </div>
        <div>Reset</div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
